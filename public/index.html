<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>המרת קישור מגוגל לקואורדינטות מדויקות (ITM)</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; direction: rtl; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .output { margin-top: 30px; font-size: 18px; }
    a { color: blue; }
  </style>
</head>
<body>
  <h2>המרת קישור מגוגל לקואורדינטות מדויקות (ITM)</h2>
  <input type="text" id="link" placeholder="הדבק כאן קישור מגוגל מפות">
  <br>
  <button onclick="convert()">המר</button>
  <div class="output" id="result"></div>

  <script>
    async function convert() {
      const link = document.getElementById('link').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '...ממיר';

      try {
        const res = await fetch('/convert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: link })
        });

        const data = await res.json();
        if (data.error) {
          resultDiv.innerHTML = `<span style="color:red">שגיאה: ${data.error}</span>`;
          return;
        }

        resultDiv.innerHTML = `
          <div>קו רוחב: ${data.lat}</div>
          <div>קו אורך: ${data.lon}</div>
          <div><b>ITM X:</b> ${data.itmX}</div>
          <div><b>ITM Y:</b> ${data.itmY}</div>
          <br>
          <a href="${data.govmap}" target="_blank">פתיחה ב־GovMap</a>
        `;
      } catch (e) {
        resultDiv.innerHTML = `<span style="color:red">שגיאה בשירות: ${e.message}</span>`;
      }
    }
  </script>
</body>
</html>
