<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>专转 拽砖专  拽专转 -ITM</title>
  <script src="https://cdn.jsdelivr.net/npm/proj4@2.11.0/dist/proj4.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f6f6f6;
      direction: rtl;
      text-align: right;
    }
    input, button {
      font-size: 16px;
      padding: 5px;
      width: 100%;
      margin: 10px 0;
    }
    #output {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>专转 拽砖专  拽专转 -ITM</h2>
  <label class="label">拽 拽砖专  驻转:</label>
  <input type="text" id="mapUrl" placeholder="https://www.google.com/maps/...">
  <button onclick="convert()"> 专</button>
  <div id="output"></div>

  <script>
    // 专转 注专转 砖专 砖 (EPSG:2039)
    proj4.defs("EPSG:2039","+proj=tmerc +lat_0=31.73439361111111 +lon_0=35.20451694444445 +k=1.0000067 +x_0=219529.584 +y_0=626907.39 +ellps=GRS80 +units=m +no_defs");

    function extractCoordinates(url) {
      try {
        let lat, lng;

        // 转转 @LAT,LNG
        const atPattern = /@(-?\d+\.\d+),(-?\d+\.\d+)/;
        const atMatch = url.match(atPattern);
        if (atMatch) return { lat: parseFloat(atMatch[1]), lng: parseFloat(atMatch[2]) };

        // 转转 !3dLAT!4dLNG
        const d3Pattern = /!3d(-?\d+\.\d+)!4d(-?\d+\.\d+)/;
        const d3Match = url.match(d3Pattern);
        if (d3Match) return { lat: parseFloat(d3Match[1]), lng: parseFloat(d3Match[2]) };

        return null;
      } catch {
        return null;
      }
    }

    function convert() {
      const url = document.getElementById("mapUrl").value.trim();
      const coords = extractCoordinates(url);
      const output = document.getElementById("output");

      if (!coords) {
        output.innerHTML = "<span style='color:red'> 爪 抓 拽专转 拽砖专.</span>";
        return;
      }

      const [x, y] = proj4("EPSG:4326", "EPSG:2039", [coords.lng, coords.lat]);

      const govmapLink = `https://www.govmap.gov.il/?c=${x},${y}&z=10`;

      output.innerHTML = `
        <p><strong>Latitude (拽 专):</strong> ${coords.lat}</p>
        <p><strong>Longitude (拽 专):</strong> ${coords.lng}</p>
        <p><strong>ITM X (专):</strong> ${x.toFixed(2)}</p>
        <p><strong>ITM Y (爪驻):</strong> ${y.toFixed(2)}</p>
        <p>拽: <a href="${govmapLink}" target="_blank">爪驻 -GovMap</a></p>
      `;
    }
  </script>
</body>
</html>
